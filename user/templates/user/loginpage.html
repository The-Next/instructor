{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>LOGIN</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-material-design.min.css' %}">
</head>
<body>
		<div class="row">
			<div class="col-md-8">
				<img src="/static/image/loginback.png">
			</div>

			<div class="col-md-4">
				<div class="card">
	            {% if not user.is_authenticated %}
	                <form method="POST" class="col-md-4 offset-md-4">
	                <h1 class="h3 mb-3 font-weight-normal">请输入用户名和密码</h1>
	                {% csrf_token %}
	                {% for field in login_form %}
	                    <!-- <label for="{{ field.id_for_label }}">{{ field.label }}</label> -->
	                    {{ field }}
	                    <p class="text-danger">{{ field.errors.as_text }}</p>
	                {% endfor %}
	                <span class="text-danger">{{ login_form.non_field_errors }}</span>
	                <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
	                </form>
	            {% else %}
	                    <script type="text/javascript">
	                        window.location.href = '/';
	                    </script>
	            {% endif %}
        		</div>
			</div>

		</div>
	


	<script type="text/javascript" src="{%static 'js/jquery-3.2.1.slim.min.js' %}"></script>
    <script type="text/javascript" src="{%static 'js/popper.js' %}"></script>
    <script type="text/javascript" src="{%static 'js/bootstrap-material-design.min.js' %}"></script>

    <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
</body>
</html>
